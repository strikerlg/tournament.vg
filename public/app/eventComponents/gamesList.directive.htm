<div class="row">
	<div class="col s12">
		<span class="flow-text grey-text text-darken-4">
			Game List
		</span>
	</div>

	<div class="col l4 m6 s12" ng-repeat="game in event.gameList | orderBy:'name'">
		<a class="modal-trigger" ng-click="event.openGameModal(game.name)">
			<div class="card-panel hoverable z-depth-1 grey lighten-2 waves-effect waves-teal game-card" 
			     style="height: 90px; width: 100%;"
			     ng-class="'bg' + game.mameSet">
				<div class="row valign-wrapper">
					<div class="col s12">
						<h6 class="truncate grey-text text-darken-4"><strong>{{ game.name }}</strong></h6>
						<p class="truncate grey-text text-darken-4">
						    {{ game.firstScore.userName }} &ndash; {{ game.firstScore.score | number }}
						</p>
					</div>
				</div>
			</div>
		</a>
	</div>
</div>
