<div class="col s12 m6">
	<span class="flow-text grey-text text-darken-4">
		Player Leaderboard
		<a ng-if="event.leaderboardLength > 8"
		   class="btn-floating waves-effect waves-light blue-grey" 
		   ng-click="event.openMultiGameLeaderboardModal()">
		    <i class="mdi-action-open-in-new"></i>
		</a>

		<a ng-if="event.leaderboardLength <= 8"
		   class="btn-floating disabled">
		    <i class="mdi-action-open-in-new"></i>
		</a>
	</span>

	<ul class="collection z-depth-1">
		<a ng-click="event.openPlayerModal(playerData.key)" 
		   ng-repeat="playerData in event.summarizedLeaderboard">
			<li class="waves-effect waves-teal collection-item avatar hoverable" 
			    style="height: 62px; width: 100%">

			    <img ng-attr-src="{{ event.avatarData[playerData.key] }}" class="circle z-depth-1">

			    <div style="margin-top: 11px;">
				    <span class="grey-text text-darken-1" style="font-size: 25px;">{{ $index + 1 }}</span>
				    <span class="grey-text text-darken-4 truncate" style="vertical-align: top; padding-left: 20px;">
				        {{ playerData.team }}.{{ playerData.key }}
				    </span>
				    <span class="grey-text text-darken-1" style="float: right;">{{ playerData.points | number }}</span>
			    </div>

			</li>
		</a>
	</ul>
</div>
