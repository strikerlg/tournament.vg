<div id="logsModal" class="modal modal-fixed-footer">
	<div id="logsModalContent" class="modal-content">
		<h4 class="truncate">Submission Logs</h4>

		<div class="divider"></div>

		<div class="section">

			<p class="grey-text text-darken-4">
				{{ event.eventProperties.submissions }} submissions.
			</p>

			<table class="responsive-table hoverable">

				<thead>
					<tr class="grey-text text-darken-1">
						<th>Timestamp</th>
						<th>Player</th>
						<th>Game</th>
						<th>Score</th>
						<th>Links</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="logData in event.eventLogs | orderBy:'-time' | limitTo: 100" 
					    class="grey-text text-darken-4"
					    ng-if="logData.time">
						<td>{{ (logData.time | date:'MM/dd h:mma') || "unknown" }}</td>
					    <td>{{ logData.userName }}</td>
					    <td>{{ logData.game }}</td>
					    <td>{{ logData.score | number }}</td>
					    <td>
					    	<a ng-attr-href="{{ 'http://' + logData.twitchUrl }}" 
							   class="grey-text text-darken-4 hoverable"
							   ng-show="logData.twitchUrl"
							   target="_blank">
						        <i class="fa fa-lg fa-twitch"></i>&nbsp;
						    </a>

						    <a ng-attr-href="{{ 'http://' + logData.screenshotUrl }}" 
							   class="grey-text text-darken-4 hoverable"
							   ng-show="logData.screenshotUrl"
							   target="_blank">
						        <i class="fa fa-lg fa-file-image-o"></i>&nbsp;
						    </a>

						    <a ng-attr-href="{{ 'http://' + logData.inpUrl }}" 
						       class="grey-text text-darken-4 hoverable"
						       ng-show="logData.inpUrl">
						    	<i class="fa fa-lg fa-file-video-o"></i>&nbsp;<span>{{ log.mameVersion | lowercase }}</span>
						    </a>
					    </td>
					</tr>
				</tbody>

			</table>

		</div>
	</div>

	<div class="modal-footer">
		<a ng-click="" class="modal-action modal-close waves-effect btn-flat">Close</a>
	</div>
</div>
