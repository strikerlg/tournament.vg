<!DOCTYPE html>
<html ng-app="vg.app">

<head>

	<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="materialize/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="angular/angular.min.js"></script>

	<!-- Materalize.css -->
	<link rel="stylesheet" href="materialize/dist/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="fontawesome/css/font-awesome.css">

	<!-- nzAnimate -->
	<link rel="stylesheet" href="nz-animate/dist/nzAnimate.min.css">

	<!-- Site Stylesheet -->
	<link rel="stylesheet" href="tournaments.css">

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	<title>tournament.vg</title>

</head>

<body class="animate fadeIn">

	<header ng-controller="HeaderController as header">
		<nav class="grey tall-header">
			<div class="container">
				<div class="nav-wrapper">

					<ul class="left">
						<li class="hide-on-med-and-up"><a ui-sref="home"><i class="mdi-action-home grey-text text-lighten-4"></i></a></li>
					</ul>
					
					<a ui-sref="home" class="hide-on-small-only brand-logo grey-text text-lighten-4 left20">tournament.vg</a>
					
					<ul class="right">

						<li>
						    <a class="waves-effect" 
						       ng-href="{{ $root.profile.$id ?  '#/profile/' + $root.profile.userName : '#/registerOrLogin' }}">
						        <i ng-class="{'mdi-social-person': $root.profile.$id,
						                      'mdi-action-perm-identity': !$root.profile.$id}" 
						           class="grey-text text-lighten-4">
						        </i>
						    </a>
						</li>

						<li>
							<a class="waves-effect" ui-sref="leaderboard">
								<i class="mdi-action-bookmark-outline grey-text text-lighten-4"></i>
							</a>
						</li>

						<li ng-if="$root.profile.$id">
						    <a class="dropdown-button waves-effect" data-activates="quicklinksDropdown" ng-click="">
						        <i class="mdi-navigation-more-vert grey-text text-lighten-4"></i>
						    </a>
						    <ul id="quicklinksDropdown" class="dropdown-content">
						        <li><a ui-sref="customizeAvatar">Customize Avatar</a></li>
						    	<li><a ui-sref="changePassword">Change Password</a></li>
								<li><a ng-click="header.logOut()">Log Out</a></li>
							</ul>
						</li>

					</ul>

				</div>
			</div>
		</nav>
	</header>

	<main>
		<div id="contentView" ui-view class="animate enter-fadeInDown exit-fadeOut main-content-card"></div>
	</main>

	<script type="text/javascript" src="dist/js/vendor.js"></script>
	<script type="text/javascript" src="dist/js/app.min.js"></script>

</body>

</html>
